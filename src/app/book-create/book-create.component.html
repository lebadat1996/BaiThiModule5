<h3>{{message}}</h3>
<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
  <div>
    <label>
      Title
      <br>
      <input type="text" formControlName="title">
    </label>
  </div>
  <div *ngIf="bookForm.get('title').invalid && bookForm.get('title').touched" style="color: red">
    Title is required and min length is 5
  </div>
  <div>
    <label>
      Author
      <br>
      <input formControlName="author" type="text" >
    </label>
  </div>
  <div *ngIf="bookForm.get('author').invalid && bookForm.get('author').touched" style="color: red">
    Body is required and min length is 5
  </div>
  <div>
    <label>
      Description
      <br>
      <input formControlName="description" type="text" >
    </label>
  </div>
  <div *ngIf="bookForm.get('description').invalid && bookForm.get('description').touched" style="color: red">
    Body is required and min length is 5
  </div>
  <button type="submit">Submit</button>
</form>
